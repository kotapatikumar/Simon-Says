<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sty.css" rel="stylesheet"></link>
    <title>Simon Says Game</title>
</head>
<body>

    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div class="first">
            <div class="btn one" type="button"id="one">1</div>
            <div class="btn two" type="button" id="two">2</div>
        </div>
        <div class="second">
            <div class="btn three" type="button"id="three">3</div>
            <div class="btn four" type="button"id="four">4</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
